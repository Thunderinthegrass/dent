<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dent</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-location">
            <svg class="location-icon">
              <use xlink:href="img/sprite/sprite.svg#location"></use>
            </svg>
            <p>ул. Протопского 28А город Алматы</p>
          </div>
          <div class="header__top-right">
            <div class="header__top-contacts header__contacts">
              <a href="tel:77776544454" class="header__phone">
                <svg class="phone-icon">
                  <use xlink:href="img/sprite/sprite.svg#phone"></use>
                </svg>
                <span>+7 (777) 654 44 54</span>
              </a>
              <a href="mailto:info@dentaltooth.kz" class="header__email">
                <svg class="email-icon">
                  <use xlink:href="img/sprite/sprite.svg#email"></use>
                </svg>
                <span>info@dentaltooth.kz</span>
              </a>
            </div>
            <div class="header__socials">
              <a href="#" class="header__socials-link">
                <svg class="twitter-icon">
                  <use xlink:href="img/sprite/sprite.svg#twitter"></use>
                </svg>
              </a>
              <a href="#" class="header__socials-link">
                <svg class="instagram-icon">
                  <use xlink:href="img/sprite/sprite.svg#instagram"></use>
                </svg>
              </a>
              <a href="#" class="header__socials-link">
                <svg class="vk-icon">
                  <use xlink:href="img/sprite/sprite.svg#vk"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
